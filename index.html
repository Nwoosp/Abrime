<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background: #fff8e1;
      font-family: "Georgia", serif;
      text-align: center;
      color: #333;
    }

    /* Caja de madera */
    .caja {
      width: 300px;
      height: 200px;
      background-image: url('caja_madera.png');
      background-size: cover;
      background-position: center;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .caja:hover {
      transform: scale(1.05);
    }

    /* Contenedor de flores */
    .flores {
      visibility: hidden;
      opacity: 0;
      margin-top: 20px;
      transition: opacity 1s ease-in-out;
    }

    .flores.mostrar {
      visibility: visible;
      opacity: 1;
    }

    .flores img {
      max-width: 90%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      margin: 10px 0;
    }

    .flores img.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Frase */
    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
      color: #d4af37;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    h1.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Imagen de la caja de madera -->
  <div class="caja" onclick="mostrarFlores()"></div>

  <!-- Flores -->
  <div class="flores" id="flores">
    <img src="flores.jpg" alt="Flores Amarillas 1">
    <img src="flores2.jpg" alt="Flores Amarillas 2">
    <img src="flores3.jpg" alt="Flores Amarillas 3">
  </div>

  <!-- Frase -->
  <h1 id="frase">No podia decidirme que flor regalarte, asi que opte por darte las que más me recuerdan a vos!❤️</h1>

  <script>
    function mostrarFlores() {
      const flores = document.getElementById("flores");
      const frase = document.getElementById("frase");

      flores.classList.add("mostrar");

      // Animación progresiva de cada flor
      const imgs = flores.querySelectorAll("img");
      imgs.forEach((img, i) => {
        setTimeout(() => {
          img.classList.add("visible");

          // Cuando aparece la última flor, mostrar la frase
          if (i === imgs.length - 1) {
            setTimeout(() => {
              frase.classList.add("visible");
            }, 800);
          }
        }, i * 700);
      });
    }
  </script>

</body>
</html>
