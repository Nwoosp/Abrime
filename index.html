<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background: #fff8e1;
      font-family: "Georgia", serif;
      text-align: center;
      color: #333;
    }

    /* Caja de madera */
    .caja {
      width: 300px;
      height: 200px;
      background-image: url('caja_madera.jpg'); /* Ruta de tu imagen de la caja de madera */
      background-size: cover;
      background-position: center;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .caja:hover {
      transform: scale(1.05);
    }

    /* Contenedor de flores */
    .flores {
      display: none; /* Inicialmente oculto */
      margin-top: 20px;
    }

    .flores img {
      max-width: 90%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      transition: opacity 0.5s ease-in-out;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
      color: #d4af37;
    }
  </style>
</head>
<body>

  <!-- Imagen de la caja de madera -->
  <div class="caja" onclick="mostrarFlores()"></div>

  <!-- Flores que se mostrarán después de hacer clic -->
  <div class="flores" id="flores">
    <img src="flores.jpg" alt="Flores Amarillas 1">
    <img src="flores.jpg" alt="Flores Amarillas 2">
    <img src="flores.jpg" alt="Flores Amarillas 3">
  </div>

  <!-- Frase -->
  <h1>Aunque esté muy lejos, quería regalarte flores a mi manera, amor.❤️</h1>

  <script>
    function mostrarFlores() {
      const flores = document.getElementById("flores");
      flores.style.display = "block"; // Mostrar las flores
      flores.style.opacity = "0"; // Inicialmente invisible para el fade-in
      setTimeout(() => {
        flores.style.opacity = "1"; // Hacer que las flores aparezcan con un efecto de fade-in
      }, 100);
    }
  </script>

</body>
</html>
