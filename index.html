<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caja de Flores</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background: #fff8e1;
      font-family: "Georgia", serif;
      text-align: center;
      color: #333;
      transition: justify-content 0.8s ease;
    }

    /* Caja */
    .caja {
      width: 250px;
      height: auto;
      perspective: 1000px;
      cursor: pointer;
    }

    .tapa {
      width: 100%;
      transform-origin: bottom center;
      transition: transform 1s ease-in-out;
    }

    .tapa.abierta {
      transform: rotateX(-100deg);
      opacity: 0;
    }

    /* Flores */
    .flores {
      visibility: hidden;
      opacity: 0;
      margin-top: 20px;
      transition: opacity 1s ease-in-out;
    }

    .flores.mostrar {
      visibility: visible;
      opacity: 1;
    }

    .flores img {
      width: 80%;
      max-width: 280px; /* tamaño moderado para celular */
      height: auto;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      margin: 10px 0;
      object-fit: cover;
    }

    .flores img.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Frase */
    h1 {
      margin-top: 20px;
      font-size: 1.4rem;
      color: #d4af37;
      opacity: 0;
      transition: opacity 1.5s ease;
      padding: 0 15px;
    }

    h1.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Caja -->
  <div class="caja" onclick="abrirCaja()">
    <img src="caja_madera.png.png" alt="Caja de madera" class="tapa" id="tapa">
  </div>

  <!-- Flores -->
  <div class="flores" id="flores">
    <img src="flores.jpg" alt="Flores 1">
    <img src="flores2.jpg" alt="Flores 2">
    <img src="flores3.jpg" alt="Flores 3">
  </div>

  <!-- Frase -->
  <h1 id="frase">Las flores son hermosas, sus olores y colores transmiten sentimientos que a veces no se pueden expresar. Espero que te gusten las que elegí ♡ </h1>

  <script>
    function abrirCaja() {
      const tapa = document.getElementById("tapa");
      const flores = document.getElementById("flores");
      const frase = document.getElementById("frase");

      // Abrir tapa
      tapa.classList.add("abierta");

      // Reacomodar body (ya no centrado verticalmente, sino arriba para scroll natural)
      document.body.style.justifyContent = "flex-start";

      // Mostrar flores
      setTimeout(() => {
        flores.classList.add("mostrar");

        const imgs = flores.querySelectorAll("img");
        imgs.forEach((img, i) => {
          setTimeout(() => {
            img.classList.add("visible");
            img.scrollIntoView({ behavior: "smooth", block: "center" }); // scroll automático

            // Mostrar frase después de la última flor
            if (i === imgs.length - 1) {
              setTimeout(() => {
                frase.classList.add("visible");
                frase.scrollIntoView({ behavior: "smooth", block: "center" });
              }, 800);
            }
          }, i * 1200);
        });
      }, 1000);
    }
  </script>

</body>
</html>
